<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiplication</title>
  </head>
  <body>
    <h1>Multiplication</h1>
    <svg viewBox="-100 -100 200 200">
      <circle r="90" cx="0" cy="0" />
      <g class="points"></g>
      <g class="lines"></g>
    </svg>
    <div hidden class="loading">Loading...</div>
    <div class="command">
      <label class="pointTotal">
        <div>Point Total: <span>xxx</span></div>
        <input type="range" name="pointTotal" min="1" max="100" />
      </label>
      <label class="multiplyFactor">
        <div>Multiply Factor: <span>yyy</span></div>
        <input type="range" name="multiplyFactor" min="1" max="200" />
      </label>
    </div>
    <p>
      Note:
      <a target="_blank" href="https://www.youtube.com/watch?v=-X49VQgi86E"
        >video youtube</a
      >
    </p>
  </body>
</html>
